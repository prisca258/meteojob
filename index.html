<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>meteojobs</title>
</head>
<body>
    <div class="centre image">
       <img class="" src="meteologo.png" alt="logo" height="50px">
    </div>
    <p class="texte">Créez votre profil Meteojob</p>
    <main>
        <form action="" method="POST">
            <div class="gdiv">
                <div>
                    <p> <label for="prenom">Prenom</label><br> <input class="pre bord" type="text" id="prenom" required> <br> <span>Ce champs est obligatoire</span></p>
                </div>
                <div>
                    <p><label for="nom">Nom</label><br> <input class="pre" type="text" id="nom"> <br></p>
                </div>
               </div>
            <p><label for="mail"> Adresse e-mail</label><br> <input class="large" type="text" id="mail" placeholder="votre adresss mail"> </p>
            <p><label for="pass">Mot de passe</label> </p>
            <div class="fusion">
                <input class="none " type="password" id="pass" placeholder="Choisissez votre mot de passe">
                <img src="oeuil.PNG" alt="" width="15px">
            </div>
            <p><label for="post">Postes recherchés</label> <br> <input class="large" type="text" id="post" placeholder="Ex:chef de projet cuisinier..." ></p>
            <p><label for="souh">Ou souhaiter vous travailler?</label> <br> <input class="large" type="text" id="souh" placeholder="Ex:Essonne ,Nantes,Bretagne... "></p>
            <p><label for="souh">Types de contrats recherchés</label></p>
            <div class="boutton">
                <button type="button" class="bot0">CDI</button>
                <button type="button" class="gris" >CDD</button>
                <button type="button" class="gris">Indépendat/ <br> Francisé</button>
                <button type="button" class="gris">Intérim</button>
                <button type="button" class="gris">Stage</button>
                <button type="button" class="gris">Alternance/ <br> Apprentissage</button>
                <button type="button" class="bot1">+ de types de contrats</button>
            </div>
            <div class="pied">
               <p class="bas">J'accepte les <a href=""> conditions générales:</a> pour créer mon compte,<br> bénéficier des services matching et postuler aux autres: </p> <button class="blanc">OUI</button> <button class="grise">NON</button>
            </div>
            <div class="centre">
                <input class="cont" type="submit" value="Continuer">
           </div> 
            



        </form>
    </main>
    
</body>
</html>
